<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game Viewer</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <iframe id="gameFrame" src=""></iframe>

  <script>
  const params = new URLSearchParams(window.location.search);
  const rawUrl = params.get('src');

  if (!rawUrl) {
    document.body.textContent = 'No game specified.';
    throw new Error('No src parameter');
  }

  // Load the game - if it's a local path (starts with /), serve directly
  // Otherwise use the API proxy for external URLs
  const iframe = document.getElementById('gameFrame');
  if (rawUrl.startsWith('/')) {
    // Local path - serve directly
    iframe.src = rawUrl;
  } else {
    // External URL - use API proxy
    iframe.src = `/api/viewer?src=${encodeURIComponent(rawUrl)}`;
  }
  </script>

</body>
</html>
