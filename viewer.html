<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game Hub - Player</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <iframe 
    id="gameFrame" 
    src="" 
    allow="cross-origin-isolated; autoplay; gamepad; fullscreen"
  ></iframe>

  <script>
  const params = new URLSearchParams(window.location.search);
  const rawUrl = params.get('src');

  if (!rawUrl) {
    document.body.textContent = 'No game specified.';
  } else {
    const iframe = document.getElementById('gameFrame');
    
    // DECISION LOGIC:
    // If it's the mercurywork Terraria link, load it directly into the iframe.
    // Because it's inside an iframe, the user still sees YOUR domain in the address bar.
    if (rawUrl.includes('mercurywork.shop')) {
      iframe.src = rawUrl;
    } else {
      // Use your API proxy for GitHub files
      iframe.src = `/api/viewer?src=${encodeURIComponent(rawUrl)}`;
    }
  }
  </script>
</body>
</html>
